<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="icon" th:href="@{../favicon.ico}"/>
    <meta charset="UTF-8">
    <title>Kristine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div th:class="refresh-folder">
    <button th:id="refresh-button" onclick="window.location.reload();">Refresh</button>
</div>
<div th:class="song-list">
    <table>
        <tr th:each="song : ${songList}">
            <td th:text="${song}">Song path</td>
        </tr>
    </table>
</div>
<div th:class="audio-player">
    <audio th:id="audio" controls>
        <source th:src="your-audio-file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div th:class="controls">
        <button th:id="play-pause-button">Play</button>
        <input type="range" th:id="volume-control" min="0" max="1" step="0.01" value="1">
    </div>
    <div th:class="progress">
        <div th:class="progress-bar" th:id="progress-bar"></div>
    </div>
    <div th:id="current-time">0:00</div>
    <div th:id="total-time">0:00</div>
</div>
