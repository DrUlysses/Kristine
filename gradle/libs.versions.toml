[versions]
# Main
kristine = "1.1.0"
kotlin = "2.1.21"
ktor = "3.1.3"
koin = "4.0.4"
agp = "8.2.2"
spotify-api = "4.1.3"

# Platform
android-compileSdk = "35"
android-minSdk = "24"
android-targetSdk = "31"
android-jvmTarget = "11"
jvmTarget = "17"

# Database
sqlDelight = "2.1.0-SNAPSHOT"
sqlJs = "1.8.0"
webPackPlugin = "9.1.0"
multiplatformSettings = "1.1.1"

# Misc
kotlinx-serialization = "1.8.1"
kotlinx-coroutines = "1.10.2"
kotlinx-datetime = "0.6.2"
accompanist = "0.37.3"

# Filesystem
appdirs = "1.4.0"
napier = "2.7.1"
kermit = "2.0.5"
filekit = "0.8.8"
coil = "3.2.0"

# AndroidX
androidx-activityCompose = "1.10.1"
androidx-appcompat = "1.7.0"
#noinspection GradleDependency androidx.core:core-ktx:1.16.0' requires Android Gradle plugin 8.6.0 or higher
androidx-core = "1.12.0"
androidx-media3 = "1.6.1"

jetbrains-navigation = "2.8.0-alpha11"

# Desktop
caprica-vlcj = "4.8.2"
jaudiotagger = "3.0.1"

# Compose
compose-compiler = "1.5.6"
compose-plugin = "1.8.0"

[libraries]
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appcompat" }
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activityCompose" }
androidx-media3-exoplayer = { module = "androidx.media3:media3-exoplayer", version.ref = "androidx-media3" }
androidx-media3-exoplayer-dash = { module = "androidx.media3:media3-exoplayer-dash", version.ref = "androidx-media3" }
androidx-media3-ui = { module = "androidx.media3:media3-ui", version.ref = "androidx-media3" }
androidx-media3-session = { module = "androidx.media3:media3-session", version.ref = "androidx-media3" }

sqldelight-coroutines-extension = { module = "app.cash.sqldelight:coroutines-extensions", version.ref = "sqlDelight" }
sqldelight-driver = { module = "app.cash.sqldelight:sqlite-driver", version.ref = "sqlDelight" }
sqldelight-android-driver = { module = "app.cash.sqldelight:android-driver", version.ref = "sqlDelight" }
sqldelight-webworker-driver = { module = "app.cash.sqldelight:web-worker-driver", version.ref = "sqlDelight" }

appdirs = { module = "net.harawata:appdirs", version.ref = "appdirs" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
napier = { module = "io.github.aakira:napier", version.ref = "napier" }
kermit = { module = "co.touchlab:kermit", version.ref = "kermit" }
multiplatformSettings = { module = "com.russhwolf:multiplatform-settings", version.ref = "multiplatformSettings" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx-datetime" }
accompanist-permissions = { module = "com.google.accompanist:accompanist-permissions", version.ref = "accompanist" }

kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-swing = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref = "kotlinx-coroutines" }

navigation-compose = { module = "org.jetbrains.androidx.navigation:navigation-compose", version.ref = "jetbrains-navigation" }

caprica-vlcj = { module = "uk.co.caprica:vlcj", version.ref = "caprica-vlcj" }
jthink-jaudiotagger = { module = "net.jthink:jaudiotagger", version.ref = "jaudiotagger" }

koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
