[versions]
# Main
kristine = "1.0.4"
#noinspection GradleDependency (coz wasm)
kotlin = "2.0.21"
ktor = "3.0.3"
koin = "3.6.0-wasm-alpha2"
agp = "8.2.2"

# Platform
android-compileSdk = "34"
android-minSdk = "21"
android-targetSdk = "31"
android-jvmTarget = "1.8"
jvmTarget = "17"

# Database
sqlDelight = "2.1.0-wasm.2"
sqlDelightReleased = "2.0.2"
sqlJs = "1.6.2"
webPackPlugin = "9.1.0"
multiplatformSettings = "1.1.1"

# Misc
kotlinx-serialization = "1.7.3"
kotlinx-coroutines = "1.9.0"
kotlinx-datetime = "0.6.0"
accompanist = "0.35.0-alpha"

# Filesystem
appdirs = "1.2.2"
napier = "2.7.0"
landscapist-coil3 = "2.4.5"
filekit = "0.8.8"
coil = "3.0.4"

# AndroidX
androidx-activityCompose = "1.9.3"
androidx-appcompat = "1.7.0"
#noinspection GradleDependency (coz old phone)
androidx-core = "1.13.1"
#noinspection GradleDependency (coz old phone)
androidx-media3 = "1.4.1"

jetbrains-navigation = "2.7.0-alpha07"

# Desktop
caprica-vlcj = "4.8.2"

# Compose
compose-compiler = "1.5.6"
compose-plugin = "1.7.3"

[libraries]
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appcompat" }
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
